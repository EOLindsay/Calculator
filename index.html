<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" class="screen" id="display" disabled>
        </div>
        <div class="keys">
            <button class="irreversible" id="clear-display">C</button>
            <button class="irreversible" id="back-space"><i class="fa fa-delete-left fa-xs"></i></button>
            <button class="inputValue operators" value="%">&percnt;</button>
            <button class="inputValue operators" value="/">&divide;</button>
            <button class="inputValue" value="7">7</button>
            <button class="inputValue" value="8">8</button>
            <button class="inputValue" value="9">9</button>
            <button class="inputValue operators" value="*">&times;</button>
            <button class="inputValue" value="4">4</button>
            <button class="inputValue" value="5">5</button>
            <button class="inputValue" value="6">6</button>
            <button class="inputValue operators" value="-">&minus;</button>
            <button class="inputValue" value="1">1</button>
            <button class="inputValue" value="2">2</button>
            <button class="inputValue" value="3">3</button>
            <button class="inputValue operators" value="+">&plus;</button>
            <button class="inputValue" value="0">0</button>
            <button class="inputValue" value=".">.</button>
            <button class="operators" id="equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
